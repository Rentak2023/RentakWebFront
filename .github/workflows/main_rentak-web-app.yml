# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - rentak-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  NEXT_PUBLIC_APP_ICON: /images/favicon.ico
  NEXT_PUBLIC_APP_API_URL: https://rentak-api.azurewebsites.net
  NEXT_PUBLIC_GA_ID: G-E74R60FVCB

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_APP_ICON: ${{ env.NEXT_PUBLIC_APP_ICON }}
          NEXT_PUBLIC_APP_API_URL: ${{ env.NEXT_PUBLIC_APP_API_URL }}
          NEXT_PUBLIC_GA_ID: ${{ env.NEXT_PUBLIC_GA_ID }}

      - name: Prepare deployment package
        run: |
          # Find the actual standalone directory (handles worktree paths)
          # Exclude node_modules to find the root server.js only
          STANDALONE_DIR=$(find .next/standalone -type f -name "server.js" -not -path "*/node_modules/*" | head -1)

          if [ -z "$STANDALONE_DIR" ]; then
            echo "Error: Could not find server.js in standalone build"
            exit 1
          fi

          # Get the directory containing server.js
          STANDALONE_DIR=$(dirname "$STANDALONE_DIR")
          echo "Found standalone directory: $STANDALONE_DIR"

          # Create deployment package
          mkdir -p deployment-package
          cp -r "$STANDALONE_DIR"/* deployment-package/

          # Ensure .next directory exists and copy build artifacts
          mkdir -p deployment-package/.next
          cp -r .next/static deployment-package/.next/static
          cp -r .next/server deployment-package/.next/server

          # Copy public files (may already be copied from standalone, but ensure it's complete)
          cp -r public deployment-package/public

          # Verify server.js exists in deployment package
          if [ ! -f deployment-package/server.js ]; then
            echo "Error: server.js not found in deployment package"
            ls -la deployment-package/
            exit 1
          fi

          echo "Deployment package prepared successfully"
          echo "Package contents:"
          ls -la deployment-package/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rentak-web-app'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_RENTAK_WEB_APP }}
