# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - rentak-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  NEXT_PUBLIC_APP_ICON: /images/favicon.ico
  NEXT_PUBLIC_APP_API_URL: https://rentak-api.azurewebsites.net
  NEXT_PUBLIC_GA_ID: G-E74R60FVCB

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_APP_ICON: ${{ env.NEXT_PUBLIC_APP_ICON }}
          NEXT_PUBLIC_APP_API_URL: ${{ env.NEXT_PUBLIC_APP_API_URL }}
          NEXT_PUBLIC_GA_ID: ${{ env.NEXT_PUBLIC_GA_ID }}

      - name: Prepare deployment package
        run: |
          # Debug: Show build output structure
          echo "=== Build output structure ==="
          echo "Root .next directory:"
          ls -la .next/ || echo ".next not found"
          echo ""
          echo "Standalone directory:"
          ls -la .next/standalone/ || echo "standalone not found"
          echo ""

          # Find the actual standalone directory (handles worktree paths)
          STANDALONE_DIR=$(find .next/standalone -type f -name "server.js" -not -path "*/node_modules/*" | head -1)

          if [ -z "$STANDALONE_DIR" ]; then
            echo "Error: Could not find server.js in standalone build"
            exit 1
          fi

          # Get the directory containing server.js
          STANDALONE_DIR=$(dirname "$STANDALONE_DIR")
          echo "Found standalone directory: $STANDALONE_DIR"
          echo "Standalone directory contents:"
          ls -la "$STANDALONE_DIR"
          echo "Standalone .next directory:"
          ls -la "$STANDALONE_DIR/.next/" || echo ".next not found in standalone"
          echo ""

          # Copy build artifacts into standalone directory (matching working workflow approach)
          echo "Copying public directory..."
          cp -r public "$STANDALONE_DIR/"

          echo "Copying .next/static..."
          cp -r .next/static "$STANDALONE_DIR/.next/"

          echo "Copying .next/server..."
          if [ -d .next/server ]; then
            cp -r .next/server "$STANDALONE_DIR/.next/"
          else
            echo "Warning: .next/server not found in build output"
            echo "Contents of .next/:"
            ls -la .next/
          fi

          echo ""
          echo "After copying, standalone .next contents:"
          ls -la "$STANDALONE_DIR/.next/"

          # Create deployment package from the prepared standalone directory
          # Use . and shopt to copy hidden files like .next and .env
          mkdir -p deployment-package
          shopt -s dotglob
          cp -r "$STANDALONE_DIR"/* deployment-package/
          shopt -u dotglob

          # Verify critical files exist
          if [ ! -f deployment-package/server.js ]; then
            echo "Error: server.js not found in deployment package"
            exit 1
          fi

          echo ""
          echo "=== Final deployment package ==="
          echo "Package structure:"
          ls -la deployment-package/
          echo ""
          echo ".next contents:"
          ls -la deployment-package/.next/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Create deployment zip
        run: |
          echo "Creating deployment zip file..."
          ls -la
          echo "Checking .next directory before zip:"
          ls -la .next/ || echo ".next not found!"
          zip -r deployment.zip . -x "*.git*"
          echo "Zip created:"
          ls -lh deployment.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rentak-web-app'
          slot-name: 'Production'
          package: deployment.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_RENTAK_WEB_APP }}
